name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        id: instal
        run: npm install
      - run: npm run build --if-present
      - run: npm test

      - name: Send email if failure
        if: steps.instal.outcome != 'failure'
          run: exit 1